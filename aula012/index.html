<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas</title>
</head>
<body>
    <h1>Quantas horas são?</h1>
    <input type="number" name="horas" id="horas">
    <button type="button" onclick="enviar()">Enviar</button>
    <div id="saldacao">

    </div>
    <script>
        var agora = new Date()
        function enviar() {
            var horas = document.querySelector('#horas').value
            var comprimentar = document.querySelector('#saldacao')
            
            var hora = agora.getHours()
            var minutos = agora.getMinutes()
            var segundos = agora.getSeconds()
             
            saldacao.innerHTML = `Agora são exatamente ${hora} horas ${minutos} minutos e ${segundos} segundos!`
            
            if (horas < 05) {
            saldacao.innerHTML += `<p>Boa madrugada!</p>`
            }
            else if (horas < 12 ) {
            saldacao.innerHTML += `<p>Bom dia!</p>`
            } 
            else if(horas < 18 ) {
            saldacao.innerHTML += `<p>Boa tarde!</p>`
            }
            else {
            saldacao.innerHTML += `<p>Boa noite!</p>`
            }

            }

            console.log(`${saudacao}, Robson! Agora são ${hora} horas.`)
    </script>
    <h1>Que dia é hoje? </h1>
    <input type="button" value="Enviar" onclick="semana()">
    <div id="res"></div>
    <Script>
        function semana() {
            var dia = agora.getDay()
            res.innerHTML = `Hoje é `
            switch (dia) {
                case 0:
                    res.innerHTML += `Domingo`
                    break;
                case 1:
                res.innerHTML += `Segunda-feira!`
                    break;
                case 2:
                res.innerHTML += `Terça-feira!`
                    break;
                case 3:
                res.innerHTML += `Quarta-feira!`
                    break;
                case 4:
                    res.innerHTML += `Quinta-feira!`
                    break;
                case 5:
                    res.innerHTML += `Sexta-feira!`
                    break;
                default:
                    res.innerHTML += `Sábado-feira!`
                    break;
            }
            
        }

    </Script>



</body>
</html>
